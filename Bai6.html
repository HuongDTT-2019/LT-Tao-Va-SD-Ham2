<body>
 <p>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. 
 Nếu là nguyên dương trả về true, ngược lại trả về false.</p> 
 <script >
 let numbers=prompt("enter the number");
 function check(a) {
   if(a>0){
       return true;
   }
   return false;
 }
 let result=check(numbers);
alert(result);
</script>
</body>
