<p>Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được</p>
<script >
let r=prompt("nhap vao ban kinh hinh tron");
function acreage() {
  return r*r*3.14;
}
function perimeter() {
  return 2*r*3.14;
}
let resultAcreage=acreage(r);
let resultPerimeter=perimeter(r);
document.write("r:"+r+"</br>"+"acreage is: "+resultAcreage+"</br>"+"perimeter is:"+resultPerimeter);
</script>
