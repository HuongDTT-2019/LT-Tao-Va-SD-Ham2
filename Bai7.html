 <p>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</p>
 <script >
 function number(a,b) {
    let arr=[a,b];
     let temp=arr[0];
        arr[0]=arr[1];
        arr[1]=temp;
   return arr;
 }
let result = number(10,20);
document.write(result);
</script>
